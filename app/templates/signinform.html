<div class="container col-lg-6">
    <div class="">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.username.label }}
                {{ form.username(class = 'form-control', placeholder = 'Username') }}
            </div>
            <div class="mb-3">
                {{ form.password.label }}
                {{ form.password(class = "form-control", placeholder = "Password") }}
            </div>
            {{ form.submit_button(class = "btn btn-primary btn-block mt-2")}}
        </form>
    </div>
</div>
